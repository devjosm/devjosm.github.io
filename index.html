    <script src="app.js"></script>

    <script>
        const links = [
            "https://jmmdev.github.io/weather-app-demo/",
            "https://react-qr-creator.vercel.app",
            "https://github.com/jmmdev/stream-scoreboard",
            "https://react-stage-striking.vercel.app/",
            "https://github.com/jmmdev/ygo-tools",
            "http://jmmdev.github.io/devflix-react",
            "https://github.com/Asancu/smash-malaga-bot/tree/devjosmVersion"
        ];

        const skills = [
            ['html', 'css', 'javascript'],
            ['html', 'css', 'javascript', 'react'],
            ['c-sharp', 'graphql', 'windows'],
            ['html', 'css', 'javascript', 'react'],
            ['html', 'css', 'javascript', 'react', 'android'],
            ['html', 'css', 'javascript', 'react'],
            ['typescript']
        ];

        const slideshowContainer = document.getElementById("slideshow-container");
        const galleryContainer = document.getElementById("gallery-container");

        for (let i = 0; i < links.length; i++){
            let src = "./assets/slides/slideshow" + (i+1) + ".png";
            let gImg = new Image();
            let sImg = new Image();
            
            gImg.src = src;
            sImg.src = src;

            ////// Gallery setup

            gImg.className = "gallery-picture";

            // New hyperlink

            let pictureLink = document.createElement("a");
            pictureLink.className = "app-link";
            pictureLink.href = links[i];
            pictureLink.target = "EFS";

            // New picture container for gallery

            let pictureContainer = document.createElement("div");
            pictureContainer.className = "gallery-pic-container";
            pictureContainer.appendChild(gImg);

            // Black frame

            let pictureInfoBg = document.createElement("div");
            pictureInfoBg.className = "picture-info-bg";

            pictureContainer.appendChild(pictureInfoBg);

            // Element with icons
            let skillsInfo = document.createElement("div");
            skillsInfo.className = "skills-info";

            for (let icon of skills[i]) {
                let iconImg = new Image();
                iconImg.src = "./assets/icons/" + icon + ".png";
                iconImg.className = "picture-icon";
                skillsInfo.appendChild(iconImg);
            }

            pictureContainer.appendChild(skillsInfo);


            // Element with info
            let pictureInfo = document.createElement("div");
            pictureInfo.className = "picture-info";

            pictureContainer.appendChild(pictureInfo);

            // Append full container
            pictureLink.appendChild(pictureContainer);

            // Append to gallery
            galleryContainer.appendChild(pictureLink);

            //-----------------------------------------------------------

            //////// Slideshow setup

            // New hyperlink

            let pictureLinkSs = document.createElement("a");
            pictureLinkSs.className = "app-link my-slides";
            pictureLinkSs.href = links[i];
            pictureLinkSs.target = "EFS";

            // New picture container for gallery

            let pictureContainerSs = document.createElement("div");
            pictureContainerSs.className = "picture-container";
            pictureContainerSs.appendChild(sImg);

            // Black frame

            let pictureInfoBgSs = document.createElement("div");
            pictureInfoBgSs.className = "picture-info-bg-ss";

            pictureContainerSs.appendChild(pictureInfoBgSs);

             // Element with icons
             let skillsInfoSs = document.createElement("div");
            skillsInfoSs.className = "skills-info-ss";

            for (let icon of skills[i]) {
                let iconImg = new Image();
                iconImg.src = "./assets/icons/" + icon + ".png";
                iconImg.className = "picture-icon";
                skillsInfoSs.appendChild(iconImg);
            }

            pictureContainerSs.appendChild(skillsInfoSs);

            // Element with info

            let pictureInfoSs = document.createElement("div");
            pictureInfoSs.className = "picture-info-ss";

            pictureContainerSs.appendChild(pictureInfoSs);

            pictureLinkSs.appendChild(pictureContainerSs);

            // Append to slideshow

            slideshowContainer.appendChild(pictureLinkSs);
        }

        const prevButton = document.createElement("div");
        const nextButton = document.createElement("div");

        prevButton.innerHTML = '<i class="bi bi-chevron-left" onclick="plusDivs(-1)"></i>';                   
        nextButton.innerHTML = '<i class="bi bi-chevron-right" onclick="plusDivs(1)"></i></div>';
        
        prevButton.className = "slide-control previous-button";
        nextButton.className = "slide-control next-button";

        slideshowContainer.appendChild(prevButton);
        slideshowContainer.appendChild(nextButton);
    </script>

    <script>
        if (getCookie("theme") === ""){
            document.cookie = "theme=dark";
        }

        setTheme();

        if (getCookie("language") === ""){
            document.cookie = "language=spanish";
        }
            
        setLanguage();
    </script>

    <script>
        let slideIndex = 1;
        let lastIndex = 1;

        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
            let i;
            let x = document.getElementsByClassName("my-slides");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }

            if (slideIndex === x.length && lastIndex === 1 && x.length > 2){
                x[slideIndex-1].className = "my-slides w3-animate-left";
            }
            else if (slideIndex === 1 && lastIndex === x.length && x.length > 2){
                x[slideIndex-1].className = "my-slides w3-animate-right";
            }
            else if (slideIndex > lastIndex){
                x[slideIndex-1].className = "my-slides w3-animate-right";
            }
            else if (slideIndex < lastIndex){
                x[slideIndex-1].className = "my-slides w3-animate-left";
            }
          
            x[slideIndex-1].style.display = "block";

            lastIndex = slideIndex;
        }
        </script>
