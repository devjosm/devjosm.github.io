<body>

        </div>
        <div id="about" class="section-container__about section-content">
            <div class="about-sm">

                <div id="about-text" class="about-text">
                    <div id="about-text-header" class="about-text-header"></div>

            <div class="about-lg">

                    <div id="about-text-body-2" class="about-text-body"></div>

            </div>
        </div>
        <div id="work" class="section-container__work section-content">
            <div class="subheader">
                <div class="header-stripe"></div>
                <div id="work-header" class="subheader-text"></div>

            </div>

            </div>

        <div id="more" class="section-container__contact section-content">
            <div class="subheader">
                <div class="header-stripe"></div>
                <div id="contact-header" class="subheader-text"></div>
                <div class="header-stripe"></div>
            </div>
            <div class="contact-content">
                <div class="links-container">
                    <div class="mail-link"><i class="bi bi-envelope-fill"></i><div>josemaria.martin169@gmail.com</div></div>
                    <div class="link-icons-container">
                        <div class="link-icon" id="linkedin-link">
                            <a href="https://www.linkedin.com/in/jos%C3%A9-mar%C3%ADa-mart%C3%ADn-mu%C3%B1oz-95a464195" target="JES">
                                <i class="bi bi-linkedin"></i>
                            </a>
                        </div>
                        <div class="link-icon" id="github-link">
                            <a href="https://github.com/jmmdev" target="JES">
                                <i class="bi bi-github"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <script src="app.js"></script>

    <script>
        var links = [
            "https://jmmdev.github.io/weather-app-demo/",
            "https://jmmdev.github.io/qr-creator/",
            "",
            "",
            "https://github.com/jmmdev/stream-scoreboard"
        ];

        var slideshowContainer = document.getElementById("slideshow-container");
        var galleryContainer = document.getElementById("gallery-container");

        for (let i = 0; i < 5; i++){
            var src = "./assets/slides/slideshow" + (i+1) + ".png";
            var gImg = new Image();
            var sImg = new Image();
            
            gImg.src = src;
            sImg.src = src;

            gImg.className = "gallery-picture";

            // New hyperlink

            var pictureLink = document.createElement("a");
            pictureLink.className = "app-link";
            pictureLink.href = links[i];
            pictureLink.target = "EFS";

            // New picture container for gallery

            var pictureContainer = document.createElement("div");
            pictureContainer.className = "picture-container";
            pictureContainer.appendChild(gImg);

            // Black frame

            var pictureInfoBg = document.createElement("div");
            pictureInfoBg.className = "picture-info-bg";

            pictureContainer.appendChild(pictureInfoBg);


            // Element with info

            var pictureInfo = document.createElement("div");
            pictureInfo.className = "picture-info";

            pictureContainer.appendChild(pictureInfo);

            pictureLink.appendChild(pictureContainer);

            // Append to gallery

            galleryContainer.appendChild(pictureLink);

            // Slideshow setup

            // New hyperlink

            var pictureLinkSs = document.createElement("a");
            pictureLinkSs.className = "app-link my-slides";
            pictureLinkSs.href = links[i];
            pictureLinkSs.target = "EFS";

            // New picture container for gallery

            var pictureContainerSs = document.createElement("div");
            pictureContainerSs.className = "picture-container";
            pictureContainerSs.appendChild(sImg);

            // Black frame

            var pictureInfoBgSs = document.createElement("div");
            pictureInfoBgSs.className = "picture-info-bg-ss";

            pictureContainerSs.appendChild(pictureInfoBgSs);


            // Element with info

            var pictureInfoSs = document.createElement("div");
            pictureInfoSs.className = "picture-info-ss";

            pictureContainerSs.appendChild(pictureInfoSs);

            pictureLinkSs.appendChild(pictureContainerSs);

            // Append to slideshow

            slideshowContainer.appendChild(pictureLinkSs);
        }

        var prevButton = document.createElement("div");
        var nextButton = document.createElement("div");

        prevButton.innerHTML = '<i class="bi bi-chevron-left" onclick="plusDivs(-1)"></i>';                   
        nextButton.innerHTML = '<i class="bi bi-chevron-right" onclick="plusDivs(1)"></i></div>';
        
        prevButton.className = "previous-button";
        nextButton.className = "next-button";

        slideshowContainer.appendChild(prevButton);
        slideshowContainer.appendChild(nextButton);
    </script>

    <script>
        if(getCookie("theme") === ""){
            document.cookie = "theme=dark";
        }

        setTheme();

        if(getCookie("language") === ""){
            document.cookie = "language=spanish";
        }
            
        setLanguage();
    </script>

    <script>
        var slideIndex = 1;
        var lastIndex = 1;

        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("my-slides");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }

            if(slideIndex === x.length && lastIndex === 1 && x.length > 2){
                x[slideIndex-1].className = "my-slides w3-animate-left";
            }else if((slideIndex === 1 && lastIndex === x.length && x.length > 2)){
                x[slideIndex-1].className = "my-slides w3-animate-right";
            }
            else if(slideIndex > lastIndex){
                x[slideIndex-1].className = "my-slides w3-animate-right";
            }else if(slideIndex < lastIndex){
                x[slideIndex-1].className = "my-slides w3-animate-left";
            }
          
            x[slideIndex-1].style.display = "block";

            lastIndex = slideIndex;
        }
        </script>
    </body>
</html>
